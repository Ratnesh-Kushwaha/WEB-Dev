<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Creating unordered list-->
  <ul>             
    <li>Mango</li>
      <ul><li>color : yellow</li>     <!--Here we create sub list-->
      <li>season : monsoon</li></ul>
    <li>Apple</li>
     <ul><li>color : red</li></ul>
  </ul>

  <!--creating an ordered list-->
  <ol>            
    <li>Apple</li>
    <li>Mange</li>
  </ol>

  <hr>

  <table>               <!--to create Table-->
    <thead>
    <caption>Student data</caption>             <!--creating caption for our table, without it also table can work-->
    <tr>                  <!--Table row tag-->
      <th>Name</th>       <!--Table header tag-->
      <th>Roll no</th>    
      <th>Class</th>
    </tr>
    </thead>
    
    <tbody>
    <tr>
      <td>Ram</td>          <!--Table data tag-->
      <td>0198</td>
      <td>PG</td>
    </tr>

    <tr>
      <td>Hello</td>
      <td>0164</td>
      <td>UG</td>
    </tr>
    </tbody>
  </table>

  <hr>


 <table>
    <thead>
      <caption>DATA</caption>
      <tr>       
        <th colspan="2">INFOMATION</th>    <!--colspan used to align table header in middle of number of table data here we call for two table data-->
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Ram</td>
        <td>001</td>
      </tr>
    </tbody>
 </table>

 <hr>
</body>
</html>

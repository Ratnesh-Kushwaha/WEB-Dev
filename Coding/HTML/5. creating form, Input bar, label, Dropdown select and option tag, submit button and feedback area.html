<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Now we only learn about creating forms not executing -->
 <form action="action.php">
    <input type="text" placeholder="User name">
    <br>
    <input type="text" placeholder="e-mail id">
    <br>
    <input type="password" placeholder="password">
    <br>

    <h4>select your class</h4>
    <input type="radio" value="Class XI" name="Class">Class XI
    <input type="radio" value="Class XII" name="Class">Class XII
    <br>
    <br>
    
    <label for="01">         <!--making name clickable along with radio buttons in form-->
      <input type="radio" value="yes" name="option1" id="01">yes
    </label>
    <label for="02">
      <input type="radio" value="no" name="option2" id="02">no
    </label>
    <br>
    <br>
    
    <h5>select your subject</h5>        <!--making checkbox-->
    <label for="Maths">
      <input type="checkbox" value="maths" name="subject" id="03">Mathematics
    </label>
    <br>
    <label for="Physics">
      <input type="checkbox" value="Phy" name="subject" id="04">Physics
    </label>
    <br>
    <label for="Chemistry">
      <input type="checkbox" value="Chem" name="subject" id="05">Chemistry
    </label>
    <br><br>

    <h4>Select your city</h4>    
    <select name="city">                       <!--to create drop down type selection button containing many options-->
      <option value="Delhi">Delhi</option>
      <option value="Deoria">Deoria</option>
      <option value="Banaras">Varanasi</option>
    </select>
    <br>


    <div id="001" class="group1"></div>
    <div id="002" class="group2"></div>
    <br><br>

    <textarea name="feedback" id="0002" placeholder="please give your feedback" rows="5"></textarea>   <!--feed area with rectangular box-->
    <br>

    <input type="submit" value="submit">    <!--show submit button-->
 </form>
 <hr>
</body>
</html>
